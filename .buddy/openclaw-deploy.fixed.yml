- pipeline: openclaw-deploy
  name: openclaw deploy
  refs:
  - refs/heads/dev
  fail_on_prepare_env_warning: true
  events:
  - type: PUSH
    refs:
    - refs/heads/dev
  actions:
  - action: Build Docker image
    type: DOCKERFILE
    docker_image_tag: latest
    docker_registry: GIT_HUB_CONTAINER_REGISTRY
    do_not_prune_images: true
    integration: github
    repository: https://github.com/hypertextassassinrajith/openclaw
  - action: Run Docker Container
    type: RUN_DOCKER_CONTAINER
    mount_filesystem_disable: true
    volume_mappings: []
    cache_base_image: false
    image_location: ACTION
